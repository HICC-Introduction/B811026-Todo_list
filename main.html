<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>To do List</h1>
    <input type="text" id="inputText" placeholder=" Input text here">
    <button id="addBtn">Add</button>
    <div id="container">
      <ul id="todo" class="littleTitle">
        <h2>to do</h2>
      </ul>
      <ul id="done" class="littleTitle">
        <h2>done</h2>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
