<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="Title">To do List</h1>
    <button id="addBtn">Add</button>
    <p>
      <input type="text" id="inputText"
      placeholder="Input text here">
    </p>
    <div id="container">
      <ul id="todo">
        <h2>to do</h2>
      </ul>
      <ul id="done">
        <h2>done</h2>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
